{% extends 'base.html' %}
{% load cart_tools %}

{% block page_header %}
	<div class="container header-container">
		<div class="row">
			<div class="col">

		    </div>
		</div>
	</div>
{% endblock %}

{% block content %}
	<div class="overlay"></div>
	<div class="container rounded mb-2">
		<div class="row">
			<div class="col">
				<h1 class="display-4 logo-font mb-4">Product Management</h1>
				<h5 class="text-muted">Add a Product</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<form enctype="multipart/form-data" class="form" action="{% url 'product_management' %}" method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<div class="text-right">
						<button class="btn btn-info" type="submit">Add Product</button>
					</div>
				</form>
		    </div>
		</div>
	</div>
{% endblock %}

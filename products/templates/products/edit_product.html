{% extends 'base.html' %}

{% block page_header %}
	<div class="container header-container">
		<div class="row">
			<div class="col">

		    </div>
		</div>
	</div>
{% endblock %}

{% block content %}
	<div class="overlay"></div>
	<div class="container rounded mb-2">
		<div class="row">
			<div class="col">
				<h1 class="display-4 logo-font mb-4">Product Management</h1>
				<h5 class="text-muted">Edit a Product</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<form enctype="multipart/form-data" class="form" action="{% url 'edit_product' product.id %}" method="POST">
					{% csrf_token %}
					{% for field in form %}
						{% if field.name != 'image' %}
							{{ field | as_crispy_field }}
						{% else %}
							{{ field }}
						{% endif %}
					{% endfor %}
					<div class="text-right">
						<a class="btn btn-dark" href="{% url 'products' %}">Cancel Update</a>
						<button class="btn btn-info" type="submit">Update Product</button>
					</div>
				</form>
		    </div>
		</div>
	</div>
{% endblock %}
